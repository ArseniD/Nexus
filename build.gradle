apply plugin: 'java'

repositories {
    mavenCentral()
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.test.Project'
    }
}

dependencies {
    compile 'log4j:log4j:1.2.17'
    compile 'commons-collections:commons-collections:3.2.2'
    testCompile 'junit:junit:4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3.1'
}

task hello (description: 'This is hello task') {
    doLast {
        println 'Hello'
    }
}

// hello {
//   dependsOn 'build'
// }
//
// build {
//   dependsOn 'test'
// }

hello.finalizedBy(build)
